  postgres1:
    container_name: postgres1
    image: postgres:17.4
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: polyglots
      POSTGRES_PASSWORD: polyglots
      POSTGRES_DB: polyglots
      shared_buffers: 4GB 
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    shm_size: 4GB
  
